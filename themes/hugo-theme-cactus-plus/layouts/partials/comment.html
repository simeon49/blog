<div id="container"></div>
<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<script>
  var githubOwner = '{{ .Site.Params.githubOwner }}'
  var githubCommentRepo = '{{ .Site.Params.githubCommentRepo }}'
  var githubOuthId = '{{ .Site.Params.githubOuthId }}'
  var githubSecret = '{{ .Site.Params.githubSecret }}'

  var gitment = new Gitment({
    // id: '页面 ID', // 可选。默认为 location.href
    owner: githubOwner,
    repo: githubCommentRepo,
    oauth: {
      client_id: githubOuthId,
      client_secret: githubSecret,
    },
  })
  gitment.render('container')
</script>
